<!DOCTYPE html>
<html>
<head>
	<title>WebAR</title>
	<!-- include A-Frame obviously -->
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene embedded arjs>
	    <!-- create your content here. just a box for now -->
	    <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
	    <a-box position='1 0 0' material='opacity: 0.9;'></a-box> -->
	    <!-- <a-entity geometry="primitive: box; width: 0.33; height: 1; depth: 0.33" position='0 0.5 0' color='blue'></a-entity>
	    <a-entity geometry="primitive: box; width: 1; height: 0.33; depth: 0.33" position='0 0.5 0' color='blue'></a-entity> -->

	    <a-box position="0 0.5 0" depth="0.33" height="1" width="0.33" color="#8A2D9F" animation="property: position; to: 5 1.6 0; dur: 1500; easing: linear"></a-box>
	    <a-box position="0 0.5 0" depth="0.33" height="0.33" width="1" color="#8A2D9F" animation="property: position; to: 5 1.6 0; dur: 1500; easing: linear"></a-box>

	    <!-- define a camera which will move according to the marker position -->
	    <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
	    <a-marker-camera type='pattern' url='Assets/Markers/pattern-wt-va.patt'>
	    	
	    </a-marker-camera>
	</a-scene>
</body>
</html>
